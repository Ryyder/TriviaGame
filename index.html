<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- css file -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <title>Dragon Ball Z Trivia Game</title>
</head>

<body>

  <!-- bootstrap jumbotron -->
  <div class="jumbotron text-center">
    <h1 class="display-4 text-center">Dragon Ball Z Trivia Game</h1>

    <br>
    <br>
    <br>
    <!-- holds my questions -->
    <div id="question"></div>

    <!-- displays time -->
    <div id="show-time"></div>

    <!-- shows correct/incorrect/out of time message -->
    <div class="textID" id="msg"></div>

    <!-- displays choices for user -->
    <div id="choice"></div>

    <!-- displays the correct answer after the user chooses -->
    <div class="textID" id="correct-answer"></div>

    <!-- shows the results of the trivia -->
    <div id ="result"></div>

    <!-- displays the correct image after the user guesses -->
    <div id="correct-image"></div>

    <!-- button to start the trivia game -->
    <button class="btn btn-primary" id="start">Start</button>

    <!-- button to pause or restart music -->
    <button class="btn btn-primary" id="pause">Pause/Restart Music</button> 
  </div>
  

  <!-- link to jquery and js file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
